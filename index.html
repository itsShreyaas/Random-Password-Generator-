<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="1" max="128">
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>
        <button onclick="createPassword()">Generate Password</button>
        <div class="output">
            <input type="text" id="result" readonly placeholder="Your password will appear here">
            <button class="copy-button" onclick="copyPassword()">Copy Password</button>
            <span id="copyMsg"></span>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
